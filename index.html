<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maggio's Template</title>
  <link rel="stylesheet" href="data_site/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500;600;700;800;900&display=swap" />
  <link rel="shortcut icon" href="data_site/img/favicon.ico" type="image/x-icon">
</head>
<body id="top">
  <div class="overlay">
    <div class="inner">
      <div class="logo-container">
        <a href="#top" class="scroll-animation"><img src="data_site/img/logo_maggio_blanc_orange.png" alt="Maggio's logo" class="logo"></a>
      </div>
      <div class="title-container">
        <h1 class="title">Maggio's <span>Templates</span></h1>
      </div>
      <div class="template-list-container">
        <ul class="template-list">
          <li class="single-template">
              <button onclick="copyLink('@import url(https://mathis-gasparotto.github.io/Discord-Theme-Templates/templates/ClearVision_V6_TEMPLATE.theme.css);', this)" class="btn btn-primary" title="Copy @import for ClearVision Template file">ClearVison Template</button>
          </li>
        </ul>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <script src="data_site/script/script.js"></script>
</body>
</html>
